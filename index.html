<!DOCTYPE html>
<html lang="en">
<head>
  <title>2017 張瑀的個人履歷</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper" id="app" v-if="resume" v-on:scroll="handleScroll()">
    <div class="header">
      <p>THE PROGRAMER</p>
      <h1 v-text="resume.basics.name"></h1>
      <h3>
        <span v-text="resume.basics.label"></span>
      </h3>
    </div>
    <div class="aside" v-bind:class="{ lock: leftFixed }">
      <div class="container">
        <h3 class="title">CONTACT</h3>
        <ul>
          <li><span class="label">Name</span><span v-text="resume.basics.name + ' ' + resume.basics.enname"></span></li>
          <li><span class="label">Mobile</span><span v-text="resume.basics.phone"></span></li>
          <li><span class="label">Email</span><span v-text="resume.basics.email"></span></li>
          <li><span class="label">Skype</span><span v-text="resume.basics.skype"></span></li>
        </ul>
        <h3 class="title">LANGUAGES</h3>
        <ul>
          <li v-for="item in resume.languages">
            <span class="label" v-text="item.name"></span><span v-text="item.level"></span>
          </li>
        </ul>
        <h3 class="title">LINKS</h3>
        <a class="btn" v-for="item in resume.basics.profiles" :href="item.url" v-text="item.network" target="_blank"></a>
      </div>
    </div><div class="main"  v-bind:class="{ lock: leftFixed }">
      <div class="container">
        <h3 class="title">PROFILE</h3>
        <p v-text="resume.basics.summary"></p>
        <h3 class="title">SKILL</h3>
        <div class="w33"  v-for="item in resume.techs" >
           <h3 class="bar-title" v-text="item.label"></h3>
           <ol>
             <li v-for="skill in item.names" v-text="skill"></li>
           </ol>
        </div>
        <hr/>
        <div class="w50">
          <div v-for="item in resume.skills">
            <h4 class="bar-title" v-text="item.name"></h4>
            <div class="bar">
              <div class="foo" :style="'width:' + item.score + '%'"></div>
            </div>
            <div class="foo-text" v-text="item.level"></div>
          </div>
        </div><div class="w50">
          <div class="pie">
            <div class="pie-rect rect-1"></div>
            <div class="pie-rect rect-2"></div>
            <div class="pie-rect rect-3"></div>
            <div class="pie pie-text">Daily</div>
          </div>
          <ul class="pie-desc">
            <li v-for="item in resume.daily" v-text="item"></li>
          </ul>
        </div>
        <h3 class="title">EDUCATION</h3>
        <div class="work" v-for="item in resume.education">
            <div class="time-flag">
              <span v-text="item.endDate"></span>
              <div class="time-point"></div>
              <p v-text="item.startDate"></p>
            </div>
            <h3 class="label" v-text="item.institution + ' ' +  item.studyType"></h3>
            <p v-if="item.summary" v-text="item.summary"></p>
        </div>
        <h3 class="title">WORK</h3>
        <div class="work" v-for="item in resume.work">
            <div class="time-flag">
              <span v-text="item.endDate"></span>
              <div class="time-point"></div>
              <p v-text="item.startDate"></p>
            </div>
            <h3 class="label" v-text="item.position"></h3>
            <h4 class="label" v-text="item.company"></h4>
            <p v-if="item.summary">{{ item.summary }}</p>
        </div>
        <h3 class="title">PROJECTS</h3>
        <div class="work" v-for="item in resume.projects">
            <div class="time-flag">
              <span v-text="item.releaseDate"></span>
              <div class="time-point"></div>
              <p v-text="item.fromDate"></p>
            </div>
            <h3 class="label">
              <a :href="item.website" target="_blank" v-text="item.name"></a>
           </h3>
            <ul>
              <li v-for="highlight in item.highlights" v-text="highlight"></li>
            </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      2017 張瑀的個人履歷
    </div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-resource/dist/vue-resource.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
